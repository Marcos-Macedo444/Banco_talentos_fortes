<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Banco de Talentos Fortes</title>
  <link rel="stylesheet" href="index.css" />
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="https://cdn.glitch.global/d9f9ea95-a051-4b69-becf-d2057ac98f73/f.png?v=1686110508008"
    type="image/x-icon" />
</head>

<body>
  <div class="box">
    <form>
      <img src="https://fortes.ind.br/wp-content/uploads/2022/08/FORTES_LOGOMARCA_moldura-e1660776738611.png"
        alt="logo fortes" />
      <div class="inputBox">
        <label id="erro" class="erro">Favor preencha usuário e senha válidos</label>
        <input type="text" id="login" required />

        <span>Usuário</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" id="senha" required />
        <span>Senha</span>
        <i></i>
      </div>
      <input type="submit" id="entrar" value="Entrar" />
      <div class="links">
        <a href="#">Esqueceu a senha?</a>
        <a href="CADASTROS/cadastro.html">Cadastrar-se</a>
      </div>
    </form>
  </div>
  <div class="white-paper"></div>
</body>

</html>
